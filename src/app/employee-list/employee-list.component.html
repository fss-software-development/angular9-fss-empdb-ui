<section>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
      <button  class="btn btn-outline-info margin-10px push-right" (click)="openDialog()" >
        <span class="material-icons">
          search
          </span>
        Advance Search
      </button>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover"  datatable [dtOptions]="dtOptions"  *ngIf="this.temp">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="employeeDetails(employee.employeeSqid)" class="btn btn-info" style="margin-left: 10px">
                  <span class="material-icons">
                    visibility
                    </span>
                  Details
                </button>
          <button (click)="updateEmployee(employee.employeeSqid)" class="btn btn-info" style="margin-left: 10px">
            <span class="material-icons">
            edit
            </span>
            Update
          </button>
          <button (click)="deleteEmployee(employee.employeeSqid)" class="btn btn-danger" style="margin-left: 10px">
            <span class="material-icons">
              delete
              </span>
            Delete
          </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
