<nav class="d-block p-2 bg-light text-black ">
    <h3 class="text-center"><b>ADD PROJECT FORM</b></h3>
</nav>
<br>
<section>
    <div class="panel panel-primary">
        <div class="panel-heading">
          <form>
             <div class="form-group row">
                 <label for="project" class="col-sm-2 col-form-label">Project<span class="required">*</span></label>
                   <div class="form-group w-25">
                     <input type="text" class="form-control" id="project"  placeholder="Project Name">
                     

                  </div>
             </div>
            
            <!--<div class="form-group row">
                <label for="project" class="col-sm-2 col-form-label">Region<span class="required">*</span></label>
                  <div class="form-group w-25">
                    <input type="text"  class="form-control" id="project" placeholder="Region">
                 </div>
            </div>-->
            <div class="form-group row">
             <label for="project" class="col-sm-2   col-form-label">Region<span class="required">*</span></label>
             <div class="w-25">

             <mat-select placeholder="Region" 
             class="drop-down-input form-control custom-matseclect" 
             [formControl] ="region" 
              multiple>
              <mat-option 
                *ngFor="let region of regionList" 
                [value]="region.regionId">
                {{region.regionName}}
              </mat-option>
            </mat-select>
            </div>
            </div><br>

            
            <div class="form-group row">
                <label for="project" class="col-sm-2 col-form-label">Customer<span class="required">*</span></label>
                 <div class="form-group w-25">
                    <input type="text" class="form-control" id="project" placeholder="Customer">
                 </div>
                 
            </div>
             
            <div class="form-group row">
                <label for="project" class="col-sm-2 col-form-label">Project Start Date</label>
                  <!--<div class="form-group w-25">
                    <input type="text" class="form-control" id="project" placeholder="Project Start Date">
                 </div>-->
                 <mat-form-field>
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group row">
                <label for="project" class="col-sm-2 col-form-label">Project End Date</label>
                  <!--<div class="form-group w-25">
                    <input type="text" class="form-control" id="project" placeholder="Project End Date">
                 </div>-->
                 <mat-form-field>
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker2">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>

            <p> <span class="required">*</span> = Mandatory</p>

            <div class="text-center">
                <button  class="btn btn-info margin-10px push-center" (click)="toViewProject()" >
                  <span class="material-icons">
                    add
                   </span>
                   Add Project
                </button>
                <button  class="btn btn-success margin-10px push-center" >
                    <span class="material-icons">
                      refresh
                      </span>
                    Reset
                    </button>
                
                <button  class="btn btn-danger margin-10px push-center" >
                    <span class="material-icons">
                      backspace
                      </span>
                 Back
                </button>
            </div>
             
            </form>
        </div>
    </div>
</section>
