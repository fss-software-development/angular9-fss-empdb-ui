<section>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="section-sub-title">{{title}}</h2>
      <hr>
    </div>
    <div class="panel-body">
      <div class="row">
          <div class="col-xs-8 col-md-8 max-auto">
              <div class="form-group">
                  <label for="projectName">Project name</label>
                  <input type="text" class="form-control" [formControl] ="projectName" id="projectName" placeholder="Project Name" required name="projectName">
              </div>
              <div class="form-group">
                <label for="accountName">Customer name</label>
                <input type="text" class="form-control" [formControl] ="accountName" id="accountName" placeholder="Account Name" required name="accountName">
            </div>
              <div class="form-group">
                  <label for="region">Region</label>
                  <mat-select placeholder="Region" class="drop-down-input form-control" [formControl] ="region" required>
                  <mat-option *ngFor="let region of regionList" [value]="region.regionId">{{region.regionName}}</mat-option>
                  </mat-select>
                </div>
          
              <div class="">
                  <button class="btn btn-success margin-10px"
                    [disabled]= "!(projectName.valid && region.valid)"
                    (click)="updateProject()"
                    *ngIf="isEditable">
                      <span class="material-icons">
                          update
                      </span>
                      update
                  </button>
                  <button class="btn btn-primary margin-10px"
                   (click)="editProject()"
                   *ngIf="!isEditable">
                      <span class="material-icons">
                          edit
                      </span>
                     Edit
                  </button>
                  <button class="btn btn-secondary margin-10px" 
                  (click)="clear()"
                  *ngIf="isEditable">
                      <span class="material-icons">
                          clear
                      </span>
                      Reset
                  </button>
                  <button class="btn btn-dark margin-10px" (click)="back()">
                      <span class="material-icons">
                          backspace
                      </span>
                      Back
                  </button>
              </div>
          </div>
      </div>
    </div>
 </div>
</section>
