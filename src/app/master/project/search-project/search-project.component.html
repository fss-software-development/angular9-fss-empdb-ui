<section class="search-section-border">
  <div class="panel panel-primary">
    <div class="panel-heading">
    
      <h2 class="section-sub-title">Project Search</h2>
    </div>
    <div class="panel-body">
      <div class="row" [formGroup]="projectSearchForm">
        <div class="col-xs-12 col-md-12 max-auto">
          
            <input type="text"  
            class="form-control custom-control space-right" 
            id="projectName" 
            formControlName="projectName"
            placeholder="Project Name" 
            name="projectName">
            
            <mat-select
            placeholder="Account" 
            class="drop-down-input form-control custom-matseclect" 
            formControlName="account"
            multiple>
              <mat-option 
                *ngFor="let account of accountList" 
                [value]="account">
                {{account.accountName}}
              </mat-option>
          </mat-select>

            <mat-select
              placeholder="Region" 
              class="drop-down-input form-control custom-matseclect" 
              formControlName="region"
              multiple>
                <mat-option 
                  *ngFor="let region of regionList" 
                  [value]="region">
                  {{region.regionName}}
                </mat-option>
            </mat-select>

            <button  
              class="btn btn-search margin-10px"
              (click)="onProjectSearch()">
                <span class="material-icons">
                    search
                    </span>
                Search
            </button>
           </div>
        </div>
    </div>
  </div>
</section>
<section>
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h2 class="section-sub-title">Project List</h2>
          <div class="row push-right">
          <button  class="btn btn-outline-secondary margin-10px" (click)="goToAddProject()">
            <span class="material-icons">
                add
                </span>
                Add Project
          </button>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover"  datatable [dtOptions]="dtOptions" *ngIf="this.temp">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Customer</th>
              <th>Region</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let project of projects">
              <td>{{project.projectName}}</td>
              <td>{{project.account.accountName}}</td>
              <td>{{project.region.regionName}}</td>
              <td>{{project.projectStartDate}}</td>
              <td>{{project.projectEndDate}}</td>
              <td>
                    <button (click)="viewProjectDetails(project.projectId)" class="btn btn-info" style="margin-left: 10px">
                    <span class="material-icons">
                        visibility
                        </span>
                    Details
                    </button>
                    <button (click)="deleteProject(project.projectId, project.projectName)" class="btn btn-danger" style="margin-left: 10px">
                    <span class="material-icons">
                        delete
                        </span>
                    Delete
                    </button>
              </td>
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
