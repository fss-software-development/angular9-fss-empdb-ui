<section class="search-section-border">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="section-sub-title">Advanced Search</h2>
    </div>
    <div class="panel-body">
      <div class="row" [formGroup]="customerSearchForm">
        <div class="col-xs-12 col-md-12 max-auto">
            <input type="text"  
              class="form-control custom-control space-right" 
              id="accountName" 
              placeholder="Account Name" 
              name="accountName"
              formControlName="accountName">
            <mat-select placeholder="Region" 
              class="drop-down-input form-control custom-matseclect" 
              formControlName="region"
              multiple>
              <mat-option 
                *ngFor="let region of regionList" 
                [value]="region">
                {{region.regionName}}
              </mat-option>
            </mat-select>
            <button  
                class="btn btn-search margin-10px"
                (click)="onCustomerSearch()">
                <span class="material-icons">
                    search
                    </span>
                Search
            </button>
            
        </div>
    </div>
    </div>
  </div>
</section>
<section>
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h2 class="section-sub-title">Customer List</h2>
          <div class="row push-right">
          <button  class="btn btn-outline-secondary margin-10px" (click)="goToAddCustomer()">
            <span class="material-icons">
                person_add
                </span>
                Add Customer
          </button>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover"  datatable [dtOptions]="dtOptions" *ngIf="this.temp">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Region</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let customer of customers">
              <td>{{customer.customerName}}</td>
              <td>{{customer.region.regionName}}</td>
              <td>
                    <button (click)="viewCustomerDetails(customer.customerId)" class="btn btn-info" style="margin-left: 10px">
                    <span class="material-icons">
                        visibility
                        </span>
                    Details
                    </button>
                    <button (click)="deleteCustomer(customer.customerId, customer.customerName)" class="btn btn-danger" style="margin-left: 10px">
                    <span class="material-icons">
                        delete
                        </span>
                    Delete
                    </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
