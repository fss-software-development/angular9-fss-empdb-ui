<h1 mat-dialog-title>{{data.header}}</h1>
<hr>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions push-right>
  <button mat-button
          class="btn btn-outline-dark margin-10px"
          *ngIf="data.noButtonRequired"
          (click)="onNoClick()">
          {{cancelBtnText}}
  </button>
  <button mat-button 
        class="btn btn-outline-primary margin-10px" 
        *ngIf="data.yesButtonRequired" 
        [mat-dialog-close]="true" 
        cdkFocusInitial>
        {{confirmBtnText}}
  </button>
</div>
